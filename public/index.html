<!DOCTYPE html>
<html>
<head>
  <title>GoldenBangle Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat {
      width: 360px;
      height: 540px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg,#c9a23f,#9f7c19);
      color:#fff;
      padding:14px;
      text-align:center;
      font-weight:600;
    }
    #messages {
      flex:1;
      padding:12px;
      overflow-y:auto;
      background:#fafafa;
    }
    .msg {
      margin-bottom:10px;
      max-width:75%;
      padding:10px 14px;
      border-radius:14px;
      font-size:14px;
    }
    .user {
      background:#d4af37;
      color:#fff;
      margin-left:auto;
    }
    .bot {
      background:#eee;
      color:#333;
    }
    .input {
      display:flex;
      gap:6px;
      padding:10px;
      border-top:1px solid #ddd;
    }
    input {
      flex:1;
      padding:8px 12px;
      border-radius:18px;
      border:1px solid #ccc;
    }
    button {
      padding:8px 14px;
      border:none;
      border-radius:18px;
      background:#c9a23f;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="chat">
  <div class="header">ðŸ’Ž GoldenBangle Support</div>
  <div id="messages"></div>
  <div class="input">
    <input id="input" placeholder="Type a message">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
  const API_URL = "https://chatbot-api.onrender.com/api/chat";
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");
  const userId = "web-" + Date.now();

  function add(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;
    add(text, "user");
    input.value = "";

    try {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 10000);

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        signal: controller.signal,
        body: JSON.stringify({ message: text, userId })
      });

      clearTimeout(timeout);
      const data = await res.json();
      add(data.reply || "Support unavailable", "bot");

    } catch {
      add("Server not responding. Please try again.", "bot");
    }
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
