<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GoldenBangle Support</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #fdf6e3;
}

/* ===== APP WRAPPER ===== */
.chat-app {
  width: 100%;
  height: 100vh;
  background: #fff;
  display: flex;
  flex-direction: column;
}

/* Desktop view */
@media (min-width: 768px) {
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .chat-app {
    width: 400px;
    height: 600px;
    border-radius: 18px;
    box-shadow: 0 20px 45px rgba(0,0,0,.18);
    overflow: hidden;
  }
}

/* ===== HEADER ===== */
.header {
  background: linear-gradient(135deg,#c9a23f,#9f7c19);
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: 600;
  font-size: 16px;
}

/* ===== MESSAGES ===== */
.messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #fafafa;
}

/* ===== ROW ===== */
.row {
  display: flex;
  margin-bottom: 12px;
  align-items: flex-end;
}

.row.user {
  justify-content: flex-end;
}

/* ===== AVATAR ===== */
.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: linear-gradient(135deg,#c9a23f,#9f7c19);
  color: #fff;
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 8px;
  flex-shrink: 0;
}

.row.user .avatar {
  background: #999;
  margin-left: 8px;
  margin-right: 0;
}

/* ===== BUBBLE ===== */
.bubble {
  max-width: 78%;
  padding: 12px 14px;
  border-radius: 16px;
  font-size: 15px;
  line-height: 1.4;
  word-wrap: break-word;
}

.bot .bubble {
  background: #ececec;
  border-bottom-left-radius: 6px;
}

.user .bubble {
  background: linear-gradient(135deg,#d4af37,#b8962e);
  color: #fff;
  border-bottom-right-radius: 6px;
}

/* ===== TYPING DOTS ===== */
.typing {
  display: flex;
  align-items: center;
  margin-left: 42px;
  margin-bottom: 8px;
}

.dot {
  width: 6px;
  height: 6px;
  margin-right: 4px;
  background: #aaa;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.dot:nth-child(2) { animation-delay: .2s; }
.dot:nth-child(3) { animation-delay: .4s; }

@keyframes blink {
  0% { opacity: .2; }
  20% { opacity: 1; }
  100% { opacity: .2; }
}

/* ===== INPUT AREA ===== */
.input-area {
  display: flex;
  gap: 8px;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: #fff;
}

.attach {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 1px solid #d6c27a;
  background: #fff;
  color: #9f7c19;
  font-size: 20px;
  cursor: pointer;
}

input[type="text"] {
  flex: 1;
  padding: 10px 14px;
  border-radius: 22px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.send {
  padding: 10px 18px;
  border-radius: 22px;
  border: none;
  background: linear-gradient(135deg,#c9a23f,#9f7c19);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-app">
  <div class="header">ðŸ’Ž GoldenBangle Support</div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <button class="attach" onclick="imageInput.click()">+</button>
    <input type="file" id="imageInput" hidden accept="image/*">
    <input type="text" id="input" placeholder="Type a message">
    <button class="send" onclick="send()">Send</button>
  </div>
</div>

<script>
const API_URL = "https://chatbot-backend-htzb.onrender.com/api/chat";
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const imageInput = document.getElementById("imageInput");
const userId = "web-" + Date.now();
let typingEl = null;

function scrollBottom() {
  messages.scrollTop = messages.scrollHeight;
}

function addBot(text) {
  removeTyping();
  const row = document.createElement("div");
  row.className = "row bot";
  row.innerHTML = `
    <div class="avatar">GB</div>
    <div class="bubble">${text}</div>
  `;
  messages.appendChild(row);
  scrollBottom();
}

function addUser(text) {
  const row = document.createElement("div");
  row.className = "row user";
  row.innerHTML = `
    <div class="bubble">${text}</div>
    <div class="avatar">U</div>
  `;
  messages.appendChild(row);
  scrollBottom();
}

function showTyping() {
  removeTyping();
  typingEl = document.createElement("div");
  typingEl.className = "typing";
  typingEl.innerHTML = `
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  `;
  messages.appendChild(typingEl);
  scrollBottom();
}

function removeTyping() {
  if (typingEl) {
    typingEl.remove();
    typingEl = null;
  }
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  addUser(text);
  input.value = "";
  showTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, userId })
    });

    const data = await res.json();
    addBot(data.reply || "Support unavailable.");

  } catch {
    addBot("Server not responding. Please try again.");
  } finally {
    removeTyping();
  }
}

imageInput.addEventListener("change", async () => {
  const file = imageInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    addUser(`<img src="${reader.result}" style="max-width:160px;border-radius:10px">`);
  };
  reader.readAsDataURL(file);

  showTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId, imageUploaded: true })
    });

    const data = await res.json();
    addBot(data.reply || "Image received.");

  } catch {
    addBot("Image upload failed.");
  } finally {
    removeTyping();
  }
});

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
